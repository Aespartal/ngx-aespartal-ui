<button
  [type]="type"
  [disabled]="disabled"
  [class]="'lib-button lib-button-' + variant"
  (click)="onBtnClick($event)"
  [attr.aria-label]="label"
>
  <span class="lib-button__icon-left">
    <ng-content select="[leftIcon]"></ng-content>
  </span>

  <span class="lib-button__label">{{ label }}</span>

  <span class="lib-button__icon-right">
    <ng-content select="[rightIcon]"></ng-content>
  </span>
</button>
